<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点我知道结果</button>
    <script>
        var btn = document.querySelector("button");
        btn.onclick = function() {
            var num = Math.ceil(Math.random() * 10);
            if (num > 5) {
                console.log("不冲");
            } else {
                console.log("充");
            }
        }
    </script>
</body>

</html>
